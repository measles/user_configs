general {
        colors = true
        interval = 5
}

order += "disk /"
order += "disk /home"
order += "run_watch DHCP"
order += "run_watch VPN"
order += "ethernet eth0"
order += "load"
order += "time"

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

time {
        format = "%a %Y-%m-%d[%V] %H:%M:%S"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail/%total"
}

disk "/home" {
        format = "%avail/%total"
}
